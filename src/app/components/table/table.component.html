<div class="section">
    <div class="scroll-table">
    <p-table id="table-result" [value]="points">
        <ng-template pTemplate="header">
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>HIT</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-point>
            <tr>
                <td>{{point.x}}</td>
                <td>{{point.y}}</td>
                <td>{{point.r}}</td>
                <td>{{point.hit}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
</div>
