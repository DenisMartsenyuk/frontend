<div class="p-d-block p-mx-auto">

<div class="section">

    <div class = "p-grid p-ai-center vertical-container">
        <div class="p-col">
            <div class="box">

        <div class="p-grid p-flex-column">
            <div class="p-col">
                <div class="demo-container p-p-1">
                    <input type="text" placeholder="Логин" pInputText [(ngModel)]="user.username" class="p-d-block p-mx-auto"/>
                </div>
            </div>
            <div class="p-col">
                <div class="demo-container p-p-1">
                    <input type="password" placeholder="Пароль" [feedback]="false" maxlength="30" pPassword [(ngModel)]="user.password" class="p-d-block p-mx-auto"/>
                </div>
            </div>

            <div class="p-col">
                <div class="demo-container p-p-1">
                    <p-messages [(value)]="msgs"></p-messages>
                </div>
            </div>

            <div class="p-col">
                <div class="demo-container p-p-1">
                    <button pButton type="button" label="Войти" (click)="login(user)" class="p-d-block p-mx-auto "></button>
                </div>
            </div>
            <div class="p-col">
                <div class="demo-container p-p-1">
                    <button pButton type="button" label="Зарегистрироваться" (click)="register(user)" class="p-d-block p-mx-auto"></button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

</div>
</div>
